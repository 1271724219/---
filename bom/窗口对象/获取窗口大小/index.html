<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
    </style>
  </head>
  <body>
    <div>当前屏幕宽度为: <span id="scenceWidth"></span></div>
    <div>当前屏幕高度为: <span id="scenceHeight"></span></div>
    <div class="box">变色的盒子</div>
    <script>
      // 获取窗口的宽
      var width = window.innerWidth;
      //   获取窗口的高
      var height = window.innerHeight;
      //   绑定到页面
      scenceWidth.innerHTML = width;
      scenceHeight.innerHTML = height;
      //   打印
      console.log(width, height);
      /**
       * 判断窗口大小
       *  大于1500 为红色
       *  大于1200 小于1500 为黄色
       *  小于1200 为绿色
       * */
      var box = document.querySelector(".box");
      if (width > 1500) {
        box.style.backgroundColor = "red";
      } else if (width > 1200 ) {
        box.style.backgroundColor = "yellow";
      } else {
        box.style.backgroundColor = "green";
      }
    </script>
  </body>
</html>
