<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box{
            position: fixed;
            top: 0;
        }
    </style>
  </head>
  <body style="height: 9999px;">
    <div class="box">
       窗口相对于文档左上角的滚动Y偏移量: <span id="scenceYOffset"></span>
    </div>
    <script>
        // 获取窗口相对于文档左上角的滚动偏移量
      var xOffset = window.pageXOffset;
      var yOffset = window.pageYOffset;
      console.log(xOffset, yOffset);
      scenceYOffset.innerHTML = yOffset;
    </script>
  </body>
