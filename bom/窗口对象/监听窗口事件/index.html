      window.onresize = function () {
        // 获取窗口的宽
        var width = window.innerWidth;
        /**
         * 判断窗口大小
         *  大于1500 为红色
         *  大于1200 小于1500 为黄色
         *  小于1200 为绿色
         * */
        var box = document.querySelector(".box");
        if (width > 1500) {
          box.style.backgroundColor = "red";
        } else if (width > 1200) {
          box.style.backgroundColor = "yellow";
        } else {
          box.style.backgroundColor = "green";
        }
        // 窗口大小改变时执行的代码
      };
    </script>
